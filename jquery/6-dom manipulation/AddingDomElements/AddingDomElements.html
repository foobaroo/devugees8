<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adding DOM Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="../../lib/jquery.js"></script>
    <script src="AddingDomElements.js"></script>
</head>
<body>

    <input id="userinput"><br>

    <div class="insertAfter link">
        Insert at end
    </div>

    <div class="after link">
        Insert at end
    </div>
    <br>

    <div class="insertBefore link">
        Insert at start
    </div>
    <div class="before link">
        Insert at start
    </div>
    <br>

    <div class="appendTo link">
        First becomes last 
    </div>
    <div class="append link">
        First becomes last
    </div>

    <div class="text">
        <ul id="contendersList">
            <li>Hillary Clinton</li>
            <li>Donald Trump</li>
        </ul>
    </div>

</body>
</html>
